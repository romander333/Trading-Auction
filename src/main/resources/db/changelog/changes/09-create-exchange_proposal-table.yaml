databaseChangeLog:
  - changeSet:
      id: 09-create-exchange-proposal-table
      author: luchko roman
      changes:
        - createTable:
            tableName: exchange_proposal
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: exchange_proposal
            baseColumnNames: from_user_id
            constraintName: fk_proposal_from_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: exchange_proposal
            baseColumnNames: to_user_id
            constraintName: fk_proposal_to_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE