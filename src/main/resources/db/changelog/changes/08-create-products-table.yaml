databaseChangeLog:
  - changeSet:
      author: luchko roman
      id: 07-create-products-table.yaml
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
              - column:
                  name: is_for_trade
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: is_for_sale
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit(1)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: owner_id
            constraintName: fk_product_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

