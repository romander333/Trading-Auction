databaseChangeLog:
  - changeSet:
      id: 08-create-products-table
      author: luchko roman
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_for_trade
                  type: BIT(1)
                  constraints:
                    nullable: false
              - column:
                  name: is_for_sale
                  type: BIT(1)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BIT(1)
                  constraints:
                    nullable: false
                    defaultValueBoolean: false

        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: owner_id
            constraintName: fk_product_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: category_id
            constraintName: fk_product_category
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: CASCADE
