databaseChangeLog:
  - changeSet:
      author: luchko roman
      id: create-payments-table
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: product_id
            constraintName: fk_payment_products
            referencedTableName: products
            referencedColumnNames: id
            onDelete: CASCADE

