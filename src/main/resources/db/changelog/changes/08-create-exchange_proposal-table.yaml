databaseChangeLog:
  - changeSet:
      id: 08-create-exchange_proposal-table.yaml
      author: luchko roman
      changes:
        - createTable:
            tableName: exchange_proposal
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: from_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_from_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_to_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: exchange_proposal
            baseColumnNames: from_user_id
            constraintName: fk_exchange_proposal_from_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: exchange_proposal
            baseColumnNames: to_user_id
            constraintName: fk_exchange_proposal_to_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: exchange_proposal
            baseColumnNames: product_from_id
            constraintName: fk_exchange_proposal_product_from
            referencedTableName: products
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: exchange_proposal
            baseColumnNames: product_to_id
            constraintName: fk_exchange_proposal_product_to
            referencedTableName: products
            referencedColumnNames: id
            onDelete: CASCADE
